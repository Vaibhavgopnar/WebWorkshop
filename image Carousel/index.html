<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./images/mainimg.jpg" alt="first-image">
            <img src="./images/Offer.jpg" alt="second-image">
            <img src="./images/view2.jpg" alt="third-image">
            <img src="./images/wishlist2.jpg" alt="fourth-image">
        </div>
        <div class="button-container">
            <button class="btn" id="left">Prev</button>
            <button class="btn" id="right">Next</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>

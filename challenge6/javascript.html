<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="javas.css">
</head>

<body>
    <div class="counter-Block">
        <h1>Counter</h1>

        <div class="counter">
            <div class="counter-value">
                <span class="value">0</span>
            </div>
        </div>

        <div class="counter-controls">
            <button class="btn" id="decrement">-</button>
            <button class="btn" id="increment">+</button>
        </div>


        <div class="change">
            <label for="changeBy">Increment/Decrement By: </label>
            <input type="number" name="" id="changeBy" value="1" min="1" max="10">
        </div>

        <div>
            <button class="btn" id="reset">Reset</button>
        </div>

    </div>
    <script src="javas.js"></script>
</body>

</html>
